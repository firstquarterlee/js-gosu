<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p class="title1">알림창임</p>
      <button id="close">닫기</button>
    </div>

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
      document
        .getElementById("close")
        .addEventListener("mouseover", function () {
          document.getElementById("alert").style.display = "none";
        });

      function 아이디알림창() {
        document.getElementsByClassName("title1").innerHTML = "아이디입력하셈";
        document.getElementById("alert").style.display = "block";
      }

      function 비번알림창() {
        document.getElementById("title").innerHTML = "비번입력하셈~";
        document.getElementById("alert").style.display = "block";
      }

      function 알림창열기(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }
    </script>
  </body>

  <!--
id는 한번만 쓸 수 있지만, class는 중복에서 사용 가능하다. 그래서 class로하면 인덱싱을 꼭 해야됨 [0] 이런식으로...
--></html>
